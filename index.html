  color: var(--accent);

.links a:hover {
  transform: translateY(-3px);

   TOGGLE
====================== */
.toggle {
  position: absolute;

  right: 1.5rem;

  font-size: 0.9rem;
  opacity: 0.8;
}

====================== */
.aegis {

  top: 40%;

  height: 120px;

  background:

  box-shadow: 0 0 40px var(--accent-soft);

}

.card h3 {
  margin: 0 0 0.6rem;
  color: var(--accent);
